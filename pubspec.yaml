name: im_stepper
description: A growing collection of widgets primarily used to step-through several widgets in an application. 
version: 0.1.0
homepage: https://twitter.com/imujtaba8488
repository: https://github.com/imujtaba8488/package_im_stepper.git
issue_tracker: https://github.com/imujtaba8488/package_im_stepper/issues

